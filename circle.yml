machine:
  ruby:
    version: 2.2.5
  environment:
    CI_BRANCH: "$CIRCLE_BRANCH"
dependencies:
  override:
    - ./.ci_scripts/beforeInstall.sh 1.1.0
    - ./.ci_scripts/validate.sh 1.1.0
    - bundle exec jekyll serve --detach:
        background: true
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
    - "~/.gem"
    - "~/.local"
    - "./node_modules"
test:
  override:
  - ./.ci_scripts/consolidate.sh
