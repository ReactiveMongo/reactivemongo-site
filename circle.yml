machine:
  ruby:
    version: 2.2.0
dependencies:
  override:
    - ./.ci_scripts/beforeInstall.sh 0.13.11
    - ./.ci_scripts/validate.sh 0.13.11
    - bundle exec jekyll serve --detach:
        background: true
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
    - "~/.gem"
    - "~/.local"
    - "./node_modules"
test:
  override:
  - ./.ci_scripts/consolidate.sh
